<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="./index.js"></script> -->
    <title>Counter</title>
</head>
<body>

    <div class="bd flex justify-center h-screen bg-slate-100">
        <div class="cont bg-white flex flex-col justify-around items-center font-mono w-64 h-56 rounded-2xl mt-8 shadow-2xl ">
          <p id="currentCount" class="text-8xl text-slate-700">0</p>
          <div class="buttons">
            <button class="text-2xl bg-blue-600 w-20 rounded-lg text-white" onclick="increment()">+</button>
            <button class="font-extrabold text-2xl bg-blue-600 w-20 rounded-lg text-white" onclick="decrement()">-</button>
          </div>
        </div>
      </div>
      
      
<script src="./index.js"></script>
</body>
</html>
